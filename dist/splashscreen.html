<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        html {
            background-color: #333842;
        }

        body {
            background-color: #333842;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #eeeeee;
        }

        .loading {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            margin-top: 10px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            animation: load 3s linear infinite;
        }

        .loading div {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .loading span {
            display: inline-block;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #99CC66;
            position: absolute;
            left: 50%;
            margin-top: 0;
            margin-left: 0;
            animation: changeBgColor 3s ease infinite;
        }

        @keyframes load {
            0% {
                transform: rotate(0deg);
            }

            33.3% {
                transform: rotate(120deg);
            }

            66.6% {
                transform: rotate(240deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes changeBgColor {

            0%,
            100% {
                background: #99CC66;
            }

            33.3% {
                background: #FFFF66;
            }

            66.6% {
                background: #FF6666;
            }
        }

        .loading div:nth-child(2) {
            transform: rotate(120deg);
        }

        .loading div:nth-child(3) {
            transform: rotate(240deg);
        }

        .loading div:nth-child(2) span {
            animation-delay: 1s;
        }

        .loading div:nth-child(3) span {
            animation-delay: 2s;
        }
    </style>
</head>

<body>
    <h1>START AHRIDBMS</h1>
    <div class="loading">
        <div><span></span></div>
        <div><span></span></div>
        <div><span></span></div>
    </div>
</body>

</html>
